<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style = "background-color:aliceblue">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/home">
            <a class="navbar-brand" href="/home">
                <img src="../static/images/bishop.png" width = "40" th:src = "@{images/bishop.png}"/>
            </a>
            <a class="navbar-brand" href="/home">Website Name</a>    
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Edit Profile</a>
          </li>
        </ul>
      </nav>
      <hr/>
      <hr/>
      <hr/>
    <h3 style = "padding-left: 10px;"> Login in to edit profile page: </h3>
    <form style="padding-left : 10px">
        <label for="username">Username:</label></br>
        <input type="text" id="username" name = "userid" required></br>

        <label for="password">Password:</label></br>
        <input type="text" id="password" name = "pword" required>

        <hr></hr>

        <input type="submit" onclick = "check(this.form)" value="Submit">
      </form>
      <script>
          function check(form) {
              if(form.userid.value == "username" && form.pword.value == "password"){
                  open("editProfile")
              }
              else {
                  alert("The username or password is incorrect")
              }
          }
      </script>
</body>
</html>
